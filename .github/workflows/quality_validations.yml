name: Validação de Qualidade
run-name: ${{ github.actor }}

on:
  push:
    branches:
      - '*'
    paths:
        - 'force-app/**'
  pull_request:
    branches:
        - master
        - Staging
        - UAT
        - SIT
    paths:
        - 'force-app/**'
      
jobs:
  quality-Apex:
    name: Qualidade de codigo APEX
    runs-on: ubuntu-latest      
    steps:
    
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar o gerenciador de pacotes NPM
        run: |
          npm install

      - name: Instalar the SFDX CLI
        run: |
          npm install sfdx-cli --global

      - name: Instalar o SFDX CLI Scanner
        run: |
          echo 'y' | sfdx plugins:install @salesforce/sfdx-scanner
  
      - name: Rodar Scanner para Salesforce Apex
        run: |
          sfdx scanner:run -f xml -t "force-app" -e "pmd" -c "Design,Best Practices,Code Style,Performance,Security" --outfile ./reports/scan-apex.xml
            
      - uses: actions/upload-artifact@v3
        with:
          name: cli-scan-report
          path: reports/scan-apex.xml

      - uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: scan-apex            # Name of the check run which will be created
          path: reports/scan-apex.xml    # Path to test results
          reporter: jest-junit        # Format of test results            
          
  quality-LWC:
    name: Qualidade de codigo LWC
    runs-on: ubuntu-latest  
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar o gerenciador de pacotes NPM
        run: |
          npm install

      - name: Instalar the SFDX CLI
        run: |
          npm install sfdx-cli --global

      - name: Instalar o SFDX CLI Scanner
        run: |
          echo 'y' | sfdx plugins:install @salesforce/sfdx-scanner

      - name: Rodar Scanner para Salesforce Apex
        run: |
          sfdx scanner:run -f json -t "force-app" -e "eslint" -c "Design,Best Practices,Code Style,Performance,Security" --outfile ./reports/scan-lwc.json
          
      - uses: actions/upload-artifact@v3
